<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Modifier un Livre</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}" />
</head>
<body>

	<br>
	<br>
	<br>
	<br>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand"> JEBouquine</a>
			</div>



			<ul class="nav navbar-nav">
				<li class="active"><a th:href="@{/index}">Home</a></li>
				<li><a th:href="@{/formulaire}">Livres</a></li>
				<li><a th:href="@{index}">Catalogue</a></li>
			</ul>
		</div>

	</div>



	<div>
		<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
			<div class="panel panel-default">
				<div class="panel-heading">Nouveau Livre</div>
				<div class="panel-body">
					<form th:action="@{/update}" method="post"
						enctype="multipart/form-data">
						<div class="form-group">
							<label class="control-label">ID:</label><label
								th:text="${livre.id}"></label> <input class="form-control"
								type="hidden" name="id" th:value="${livre.id}">

						</div>
						<div class="form-group">
							<label class="control-label">DÃ©signation</label> <input
								class="form-control" type="text" name="designation"
								th:value="${livre.designation}"> <span
								th:errors="${livre.designation}" class="text-danger"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Auteur:</label> <input
								class="form-control" type="text" name="auteur"
								th:value="${livre.auteur}"> <span
								th:errors="${livre.auteur}" class="text-danger"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Photo:</label> <input
								class="form-control" type="file" name="picture"> <span
								th:errors="${livre.photo}" class="text-danger"></span> <img
								class="img-circle" th:src="@{getPhoto(id=${livre.id})}"
								width="100" height="100" />
						</div>
						<button type="submit" class="btn btn-primary">Enregistrer</button>
					</form>
				</div>
			</div>

		</div>


	</div>

</body>
</html>
