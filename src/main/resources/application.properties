# ==== DATA SOURCE
# Set here configurations for the database connection
spring.datasource.url=jdbc:mysql://localhost:3306/bdlivre?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
# the username
spring.datasource.username=root
# the password
spring.datasource.password=
spring.datasource.driverClassName= com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
server.port=8080
#spring.thymeleaf.cache = false
# ==== JPA / HIBERNATE
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update, non, validate)
spring.jpa.hibernate.ddl-auto= update
# Naming strategy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
multipart.maxFileSize: 128KB
multipart.max-request-size:128KB
dir.image=${user.dir}/yvan/
spring.thymeleaf.cache=false
spring.http.multipart.enabled=false
